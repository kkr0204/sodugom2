<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Cupid's Corner</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#featured-members">Members</a></li>
                <li><a href="index.html#how-it-works">How It Works</a></li>
                <li><a href="index.html#testimonials">Testimonials</a></li>
                <li><a href="bulletin.html">Bulletin Board</a></li>
                <li><a href="chat.html">Chat Room</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn">Log In</button>
                <button class="signup-btn">Sign Up</button>
            </div>
            <div class="theme-switch">
                <button id="theme-toggle">Toggle Theme</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Chat Room</h1>

        <div id="auth-section">
            <h2>User Authentication</h2>
            <form id="register-form">
                <h3>Register</h3>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <form id="login-form">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="logout-button">Logout</button>
            <p id="auth-status"></p>
        </div>

        <section id="chat-section" style="display: none;">
            <h2>Private Chat</h2>
            <div class="chat-sidebar">
                <h3>Users</h3>
                <ul id="user-list">
                    <!-- User list will be loaded here -->
                </ul>
            </div>
            <div class="chat-main">
                <div id="messages-container">
                    <!-- Chat messages will be loaded here -->
                </div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type a message..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <script src="main.js" type="module"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- Socket.io client library -->
    <script src="chat.js" type="module"></script>
</body>
</html>
